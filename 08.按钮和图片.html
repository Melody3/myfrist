<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
		hr{
			border:1px solid red;
		}
		body{
			margin:50px;
		}
    </style>
</head>
<body>
	<!-- 按钮 -->
	<button class="btn btn-default">itany网博</button>
	<input type="submit" class="btn btn-default" value="itany网博">
	<a href="#" class="btn btn-default" role="button">itany网博</a>
	<hr>

	<!-- 预定义样式和尺寸 -->
	<button class="btn btn-default">itany网博</button>
	<button class="btn btn-primary btn-lg">itany网博</button>
	<button class="btn btn-success btn-sm">itany网博</button>
	<button class="btn btn-info btn-xs">itany网博</button>
	<button class="btn btn-warning">itany网博</button>
	<button class="btn btn-danger">itany网博</button>

	<button class="btn btn-primary btn-block">itany网博</button>
	<div class="container">
		<div class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<button class="btn btn-warning btn-block">itany网博</button>
			</div>
		</div>
	</div>
	<hr>

	<!-- 激活状态 -->
	<button class="btn btn-primary">itany网博</button>
	<button class="btn btn-primary active">itany网博</button>
	<a href="#" class="btn btn-default active" role="button">itany网博</a>
	<button class="btn btn-primary" disabled>itany网博</button>
	<a href="#" class="btn btn-default active disabled" role="button">itany网博</a>
	<hr>

	<!-- 图片 -->
	<img src="images/ad-01.jpg" alt="" class="img-rounded">
	<img src="images/ad-01.jpg" alt="" class="img-circle">
	<img src="images/ad-01.jpg" alt="" class="img-thumbnail img-responsive">
</body>
</html>
