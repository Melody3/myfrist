<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
		hr{
			border:1px solid red;
		}
		body{
			margin:50px;
		}
    </style>
</head>
<body>
	<!-- 基本实例 -->
	<form action="">
		<div class="form-group">
			<label for="email" class="control-label">电子邮件</label>
			<input type="email" class="form-control " id="email" placeholder="请输入电子邮件">
		</div>
		<div class="form-group">
			<label for="password" class="control-label">密码</label>
			<input type="password" class="form-control" id="password" placeholder="请输入密码">
		</div>
	</form>
	<hr>

	<!-- 内联表单：内容左内容，要求尺寸>=768px -->
	<form class="form-inline">
		<div class="form-group">
			<label for="email" class="control-label">电子邮件</label>
			<input type="email" class="form-control" id="email" placeholder="请输入电子邮件">
		</div>
		<div class="form-group">
			<label for="password" class="control-label">密码</label>
			<input type="password" class="form-control" id="password" placeholder="请输入密码">
		</div>
		<div class="form-group">
			<label for="age" class="control-label">年龄</label>
			<input type="text" class="form-control" id="age" placeholder="请输入年龄" style="width: 100px">
		</div>
		<!-- 输入框组（组件） -->
		<div class="form-group"> <!-- 表单组 -->
			<label for="money" class="control-label">金额</label>
			<div class="input-group"> <!-- 输入框组 -->
				<span class="input-group-addon">$</span>
				<input type="text" class="form-control" id="money" placeholder="请输入金额">
				<span class="input-group-addon">.00</span>
			</div>
		</div>
		<!-- 尺寸 -->
		<div class="form-group">
			<label for="password" class="control-label">密码</label>
			<div class="input-group input-group-sm">
				<span class="input-group-addon">@</span>
				<input type="password" class="form-control" id="password" placeholder="请输入密码">
			</div>
		</div>
		<br>
		<!-- 作为额外元素的多选框和单选框 -->
		<div class="form-group">
			<label for="" class="control-label sr-only">aaa</label>
			<div class="input-group">
				<span class="input-group-addon">
					<input type="checkbox" name="" id="">
				</span>
				<input type="text" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="" class="control-label sr-only">aaa</label>
			<div class="input-group">
				<span class="input-group-addon">
					<input type="radio" name="" id="">
				</span>
				<input type="text" class="form-control">
			</div>
		</div>
		<!-- 作为额外元素的按钮 -->
		<div class="form-group">
			<label for="" class="control-label sr-only">aaa</label>
			<div class="input-group">
				<span class="input-group-btn">
					<button class="btn">GO</button>					
				</span>
				<input type="text" class="form-control">
			</div>
		</div>
	</form>
	<hr>

	<!-- 水平排列的表单 -->
	<form class="form-horizontal">
		<div class="form-group">
			<label for="email" class="control-label col-sm-2 col-sm-offset-3 sr-only">电子邮件</label>
			<div class="col-sm-4 input-group">
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-user"></span>
				</span>
				<input type="text" id="email" class="form-control" placeholder="请输入电子邮件">
			</div>
		</div>

	</form>
	<hr>

	<!-- 被支持的控件 -->
	<form action="">
		<textarea cols="50" rows="5" readonly>
			阅读服务协议。。。。。
			阅读服务协议。。。。。
			问题：默认可以改变大小，如何禁用？
		</textarea>
		<div class="radio">
			<label for="">
				<input type="radio" name="sex" value="male">男
			</label>
			<label for="">
				<input type="radio" name="sex" value="female">女
			</label>
		</div>
		<div class="checkbox">
			<label for="">
				<input type="checkbox" name="hobby" value="game">游戏
			</label>
			<label for="">
				<input type="checkbox" name="hobby" value="sports" disabled>运动
			</label>
		</div>
		<select class="form-control" multiple>
		  <option>1</option>
		  <option>2</option>
		  <option>3</option>
		  <option>4</option>
		  <option>5</option>
		</select>
	</form>
	<hr>

	<!-- 校验状态 -->
	<form action="">
		<div class="form-group has-success has-feedback form-group-lg">
			<label for="email" class="control-label">电子邮件</label>
			<input type="email" class="form-control" id="email" placeholder="请输入电子邮件">
			<span  class="glyphicon glyphicon-ok form-control-feedback"></span>
		</div>
		<div class="form-group has-error has-feedback">
			<label for="password" class="control-label">密码</label>
			<input type="password" class="form-control" id="password" placeholder="请输入密码">
			<span class="glyphicon glyphicon-remove form-control-feedback"></span>
		</div>
	</form>
</body>
</html>
