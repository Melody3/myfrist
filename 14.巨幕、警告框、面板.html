<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
		hr{
			border:1px solid red;
		}
		body{
			margin:50px;
		}
		.itany{
			width: 200px;
			height: 50px;
		}
    </style>
</head>
<body>
	<!-- 巨幕 -->
	<div class="jumbotron">
		<div class="container">
			<h2>南京网博</h2>
			<p>GitHub is a development platform inspired by the way you work. From open source to business, you can host and review code, manage projects, and build software alongside millions of other developers.</p>
			<p>
				<a href="http://bbs.itany.com" class="btn btn-primary">更多内容</a>
			</p>
		</div>
	</div>
	<hr>

	<div class="container">
		<!-- 警告框 -->
		<div class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<div class="alert alert-success">警告框</div>
				<div class="alert alert-warning">警告框</div>
				<div class="alert alert-danger">
					警告框
					<button class="close" data-dismiss="alert"><span>&times;</span></button>
				</div>
			</div>
		</div>
		<!-- 面板 -->
		<div class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<div class="panel panel-primary">
					<!-- 三部分：heading、body、footer -->
					<div class="panel-heading">
						头部
					</div>
					<div class="panel-body text-center">
						主体内容
					</div>
					<div class="panel-footer">
						底部
					</div>		
				</div>
			</div>
		</div>
	</div>
</body>
</html>
