<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
		hr{
			border:1px solid red;
		}
		body{
			margin:50px;
		}
		.itany{
			width: 200px;
			height: 50px;
		}
    </style>
</head>
<body>
	<!-- tab标签页插件就是通常所说的选项卡功能 -->

	<ul class="nav nav-tabs">
		<li class="active"><a href="#html5">HTML5</a></li>
		<li><a href="#bootstrap">BootStrap</a></li>
		<li><a href="#jquery">jQuery</a></li>
		<li><a href="#extjs">Extjs</a></li>
	</ul>
	<div class="tab-content" style="padding: 10px;">
		<div class="tab-pane" id="html5">html5...</div>
		<div class="tab-pane" id="bootstrap">bootstrap...</div>
		<div class="tab-pane" id="jquery">jquery...</div>
		<div class="tab-pane" id="extjs">extjs...</div>
	</div>

	<script>
		//使用JS编程方式
		$('.nav a').on('click',function(e){
			e.preventDefault();
			$(this).tab('show');
		});

		$('.nav a').on('show.bs.tab',function(){
			console.log('切换。。。');
		});

	</script>
</body>
</html>
