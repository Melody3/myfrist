<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
    	$(function(){
    		$('.row div').css({
    			background:'#ccc',
    			border:'1px solid red'
    		});
    	});

    </script>
</head>
<body>
	<div class="container">
		<!-- 列偏移，添加类名col-md-offset-*，只能向右移动，后面的都会向右移动 -->
		<div class="row">
			<div class="col-md-4">col-md-4</div>
			<div class="col-md-4 col-md-offset-2">col-md-4</div>
			<div class="col-md-2">col-md-2</div>
		</div>
		<div class="row">
			<div class="col-md-2 col-md-offset-3">用户名</div>
			<div class="col-md-4"><input type="text"></div>
		</div>
		<hr>
		
		<!-- 列排序，添加类名col-md-push-*或col-md-pull-*，可以交换列的位置 -->
		<div class="row">
			<div class="col-md-4 col-md-push-2">向右移动</div>
			<div class="col-md-2 col-md-pull-4">向左移动</div>
			<div class="col-md-2">col-md-2</div>
		</div>
		<hr>

		<!-- 列嵌套 -->
		<div class="row">
			<div class="col-md-6">
				<div class="row">
					<div class="col-sm-4">sm1</div>
					<div class="col-sm-4">sm2</div>
					<div class="col-sm-4">sm3</div>
				</div>
			</div>
			<div class="col-md-6">bb</div>
		</div>

	</div>
</body>
</html>
