<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
		hr{
			border:1px solid red;
		}
		body{
			margin:50px;
		}
		.itany{
			width: 200px;
			height: 50px;
		}
    </style>
</head>
<body>
	<!-- modal模态框插件是一个以弹出对话框的形式出现的插件，Web开发时使用较多 -->

	<!-- 模态声明 -->
	<div class="modal fade" id="myModal">
		<!-- 窗口声明 -->
		<div class="modal-dialog">
			<!-- 内容声明 -->
			<div class="modal-content">
				<!-- 头部、主体、底部 -->
				<div class="modal-header">
					<button class="close" data-dismiss="modal"><span>&times;</span></button>
					<h4 class="momdal-title">用户登陆</h4>
				</div>
				<div class="modal-body">
					<form action="" class="form-horizontal">
						<div class="form-group">
							<label for="username" class="control-label col-sm-3">用户名：</label>
							<div class="col-sm-6">
								<input type="text" id="username" name="username" class="form-control" placeholder="请输入用户名">
							</div>
							<label class="col-sm-3 control-label text-danger">*不可为空</label>
						</div>
						<div class="form-group">
							<label for="pwd" class="control-label col-sm-3">密&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
							<div class="col-sm-6">
								<input type="text" id="pwd" name="pwd" class="form-control" placeholder="请输入密码">
							</div>
							<label class="col-sm-3 control-label text-danger">*不可为空</label>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<div class="btn btn-primary" data-dismiss="modal">关&nbsp;&nbsp;&nbsp;&nbsp;闭</div>
					<div class="btn btn-primary">登&nbsp;&nbsp;&nbsp;&nbsp;陆</div>
				</div>
			</div>
		</div>
	</div>

	<button class="btn btn-default" id="btnOpen">弹出模态窗：通过JS编程方式</button>
	<button class="btn btn-default" data-toggle="modal" data-target="#myModal" data-backdrop="static">弹出模态窗：通过data属性方式</button>
	<hr>

	<button class="btn btn-primary" id="btn">模态框的方法</button>

	<script>
		//通过JS编程方式
		$('#btnOpen').on('click',()=>{
			$('#myModal').modal({
				//选项
				backdrop:'static',
				keyboard:false,
				show:true
			});
		});

		$('#btn').click(function(){
			$('#myModal').modal('show');
			setTimeout(()=>{
				$('#myModal').modal('hide');
			},2000);
		});

		//事件
		$('#myModal').on('show.bs.modal',function(){
			alert('模态框即将被显示');
		});
		$('#myModal').on('shown.bs.modal',function(){
			alert('模态框已经显示出来了');
		});
		$('#myModal').on('hide.bs.modal',function(){
			alert('模态框即将被隐藏');
		});
		$('#myModal').on('hidden.bs.modal',function(){
			alert('模态框已经隐藏了');
		});
	</script>
</body>
</html>
