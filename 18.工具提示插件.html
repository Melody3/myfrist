<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
		hr{
			border:1px solid red;
		}
		body{
			margin:50px;
		}
		.itany{
			width: 200px;
			height: 50px;
		}
		.tooltipError{
			width:150px;
			background:rgba(255,0,0,0.8);
			line-height:22px;
			border-radius:4px;
			color:white;
			text-align:center;
		}
    </style>
</head>
<body>
	<!-- tooltip工具提示插件就是当鼠标移动到元素上时可以显示提示消息，也可以自定义显示方式 -->

	<button class="btn btn-default" data-toggle="tooltip" title="welcome to itany">网博</button>
	<br>
	<br>

	<button class="btn btn-default" data-toggle="tooltip" title="<i>welcome to itany</i>">网博</button>
	<br>
	<hr>

	用户名：<input type="text" id="username" data-toggle="tooltip">

	<script>
		//必须使用JS编程方式进行初始化
		$('[data-toggle="tooltip"]:first').tooltip();

		//选项
		$('[data-toggle="tooltip"]:eq(1)').tooltip({
			animation:false,
			// delay:1000, //延迟触发
			/*delay:{
				show:2000,
				hide:1000
			}*/
			html:true, //允许提示内容格式为html
			placement:'right', //出现的位置
			title:'消息默认值',
			template:'<div class="tooltip tooltipError">欢迎来到南京网博</div>', //更新消息模板，自定义消息和显示样式
			trigger:'hover' //触发方式
		});

		//案例
		$('#username').on('blur',()=>{
			if($('#username').val()==''){
				$('#username').tooltip({
					title:'用户名不能为空',
					trigger:'manual',
					template:'<div class="tooltip tooltipError">用户名不能为空</div>'
				}).tooltip('show');
			}
		});

		//设置所有提示消息在显示2秒后自动隐藏
		$('[data-toggle="tooltip"]').each(function(){
			$(this).on('shown.bs.tooltip',()=>{
				setTimeout(()=>{
					$(this).tooltip('hide');
				},2000);
			});
		});
	</script>
</body>
</html>
