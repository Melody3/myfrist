<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
		hr{
			border:1px solid red;
		}
		body{
			margin:50px;
		}
		.itany{
			width: 200px;
			height: 50px;
		}
    </style>
</head>
<body>
	<!-- collapse折叠插件，通过点击可以折叠内容 -->
	<button class="btn btn-primary" data-toggle="collapse" data-target="#content">网博</button>
	<div class="collapse" id="content">
		<div class="well">
			<p>网博。。。。。</p>
			<p>网博。。。。。</p>
			<p>网博。。。。。</p>
			<p>网博。。。。。</p>
		</div>
	</div>
	<hr>

	<button class="btn btn-primary" id="btnOpen">打开折叠内容</button>
	<hr>

	<div class="panel-group" id="itany">
		<div class="panel panel-default">
			<div class="panel-heading">
				<a href="#one" class="panel-title" data-toggle="collapse" data-parent="#itany">第一部分</a>
			</div>
			<div class="panel-collapse collapse in" id="one">
				<div class="panel-body">
					这是第一部分的内容。。。。
				</div>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<a href="#two" class="panel-title" data-toggle="collapse" data-parent="#itany">第二部分</a>
			</div>
			<div class="panel-collapse collapse" id="two">
				<div class="panel-body">
					这是第二部分的内容。。。。
				</div>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<a href="#three" class="panel-title" data-toggle="collapse" data-parent="#itany">第三部分</a>
			</div>
			<div class="panel-collapse collapse" id="three">
				<div class="panel-body">
					这是第三部分的内容。。。。
				</div>
			</div>
		</div>
	</div>

	<script>
		$('#btnOpen').on('click',()=>{
			$('#content').collapse('toggle');
		});

	</script>
</body>
</html>
